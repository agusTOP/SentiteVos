<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentite Vos - Galería</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="assets/icon.ico">
  <meta name="theme-color" content="#f8b6d2">
</head>
<body>
  <div id="nav-include"></div>
  <main>
    <section class="instagram" id="galeria">
      <h2><svg width="24" height="24" fill="none" stroke="#3a7ca5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><circle cx="12" cy="12" r="3.5" fill="#e5738a"/><circle cx="17.5" cy="6.5" r="1.5"/></svg> Últimos trabajos en Instagram</h2>
      <div class="container py-4">
        <div class="row g-3">
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 1" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="0">
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 2" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="1">
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 3" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="2">
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 4" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="3">
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 5" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="4">
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 6" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="5">
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 7" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="6">
          </div>
          <div class="col-6 col-md-4 col-lg-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=400&q=80" class="img-fluid rounded shadow-sm galeria-img" alt="Trabajo 8" data-bs-toggle="modal" data-bs-target="#galeriaModal" data-index="7">
          </div>
        </div>
      </div>
      <a href="https://instagram.com" target="_blank" class="btn-instagram">Ver más en Instagram</a>
      <a href="https://wa.me/543511234567" class="whatsapp-float" target="_blank" title="WhatsApp">
        <img src="assets/images/ws.png" alt="WhatsApp" style="width: 40px; height: auto;">
      </a>
      <!-- Modal Lightbox Bootstrap -->
      <div class="modal fade" id="galeriaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            <img id="modal-galeria-img" src="" class="img-fluid rounded" alt="Imagen ampliada">
            <button type="button" class="carousel-control-prev" id="galeriaPrev" style="top:50%;left:0;transform:translateY(-50%);position:absolute;">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button type="button" class="carousel-control-next" id="galeriaNext" style="top:50%;right:0;transform:translateY(-50%);position:absolute;">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="footer-include"></div>
  <script src="scripts/include.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Galería lightbox con flechas
    const galeriaImgs = [
      "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=400&q=80"
    ];
    let currentImg = 0;
    document.querySelectorAll('.galeria-img').forEach(img => {
      img.addEventListener('click', function() {
        currentImg = parseInt(this.getAttribute('data-index'));
        document.getElementById('modal-galeria-img').src = galeriaImgs[currentImg];
      });
    });
    document.getElementById('galeriaPrev').addEventListener('click', function() {
      currentImg = (currentImg - 1 + galeriaImgs.length) % galeriaImgs.length;
      document.getElementById('modal-galeria-img').src = galeriaImgs[currentImg];
    });
    document.getElementById('galeriaNext').addEventListener('click', function() {
      currentImg = (currentImg + 1) % galeriaImgs.length;
      document.getElementById('modal-galeria-img').src = galeriaImgs[currentImg];
    });
    // Reset modal img on close
    document.getElementById('galeriaModal').addEventListener('hidden.bs.modal', function() {
      document.getElementById('modal-galeria-img').src = '';
    });
  </script>
</body>
</html>
